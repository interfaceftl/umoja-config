info:
  component: OAuth Auth Server

_gateway:
  url: http://gateway-server:8080

_bto:
  basic: c2VydmVyOnRydXN0ZWRfc2VydmVy



server:
  contextPath: /uaa
  port: 8081

spring:
  mvc:
   view:
    prefix: /WEB-INF/jsp/
    suffix: .jsp
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: false
      naming:
        strategy: org.hibernate.cfg.ImprovedNamingStrategy
  datasource:
    url: jdbc:mysql://mysql_server:3306/umoja_auth?createDatabaseIfNotExist=true&useSSL=false
    username: ${MYSQL_USER}
    password: ${MYSQL_USER_PASSWORD}
    driver-class-name: com.mysql.jdbc.Driver
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest

consumer:
 updateRegisterQueue: updateRegisterQueue
 updateRegisterRoutingKey : register.update
 rpcQueueName: remotingQueue

gateway:
  url: https://www.upayafrica.com/
